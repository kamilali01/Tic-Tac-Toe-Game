<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicxTacxToe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <p class="turn"></p>
    <div class="main">
      <div class="container">
        <div class="cell cell-1"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-3"></div>
        <div class="cell cell-4"></div>
        <div class="cell cell-5"></div>
        <div class="cell cell-6"></div>
        <div class="cell cell-7"></div>
        <div class="cell cell-8"></div>
        <div class="cell cell-9"></div>
      </div>
    </div>
    <!-- Winner Modal -->
    <div class="modal-overlay"></div>
    <div class="modal">
        <h2 id="winnerText"></h2>
        <button onclick="closeModal()">Play Again</button>
    </div>
    <audio id="bg-music" loop>
      <source src="./sound/nightfall-future-bass-music-228100.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>
  
  <button id="music-btn" onclick="toggleMusic()">â–¶ Play Music</button>

    <footer>Made by Kamil Ali</footer>
    <script src="index.js"></script>
</body>
</html>
